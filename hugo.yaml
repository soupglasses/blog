# Hugo configuration file
title: finnes.dev

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
      params:
        type: link
        icon: book-open
    - name: Coffee
      url: /coffee
      weight: 4
      params:
        type: link
        icon: chat
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/soupglasses"
      params:
        icon: github
    - name: Codeberg
      weight: 7
      url: "https://codeberg.org/soupglasses"
      params:
        icon: codeberg
    - name: Mastodon
      weight: 8
      url: "https://hachyderm.io/@soupglasses"
      params:
        icon: mastodon

params:
  navbar:
    displayTitle: true
    displayLogo: false

  blog:
    displayTags: true
    sortBy: date

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/soupglasses/blog/edit/main/content"

  comments:
    enable: true
    type: giscus

    giscus:
      repo: soupglasses/blog
      repoId: R_kgDOP4KmFA
      category: Posts
      categoryId: DIC_kwDOP4KmFM4Cv-a4
